<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login Firebase Form</title>
</head>
<body>
    <div style="background-color: coral; margin-top: 100px;width:50%;margin-left: 25%;">
        <h1 align="center">Log In</h1>
    
        <form style="width:50%;margin-left:25%;" action="#" onsubmit="login(event)">
    
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <br>
    
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">*</span>
            <input id="pass" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <br>
          <button type="submit" value="Log In" class="btn btn-dark">Log In</button>
        </form>
        <br>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
